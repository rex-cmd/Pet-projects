<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="tic-tac-toe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" charset="utf-8"></script> 
    </head>
<body>
    <button id="singlePlayerButton">Single Player</button>
    <button id="multiPlayerButton">Multiplayer</button>
    <button class="multiStart">Check&start</button>
    <div class="player p1">
        Player 1
        <div class="connected">Connected<span></span></div>
        <div class="ready">Ready<span></span></div>
    </div>
    <div class="player p2">
        Player 2
        <div class="connected">Connected<span></span></div>
        <div class="ready">Ready<span></span></div>
    </div>
    <form class="choice" >
        <p>Choose your sign</p>
        <input  type="radio"  name="sign" class="ex" id="ex" value="ex" ><label for="ex" >X</label><Br>
        <input  type="radio" name="sign" class='o'   id='o' value='o'><label for="o">O</label>
        <!-- <p><input type="submit" value="submitButton" id="submitButton"></p> -->
        <p><input value="Start" id="startButton"></p>
        <!--<p><button type="submit" id="startButton">start game</button></p>-->
    </form>
    <div class="board" id='board'>
        <div class="cell" data-cell id='0'></div>
        <div class="cell" data-cell id='1'></div>
        <div class="cell" data-cell id='2'></div>
        <div class="cell" data-cell id='3'></div>
        <div class="cell" data-cell id='4'></div>
        <div class="cell" data-cell id='5'></div>
        <div class="cell" data-cell id='6'></div>
        <div class="cell" data-cell id='7'></div>
        <div class="cell" data-cell id='8'></div>

    </div>
    <div class="winning-message" id='winning-message'>
        <div data-winning-message-text></div>
        <button id='restartButton'>Restart</button>
    </div>
    
    </body>



</html>
